<h1>Resistor_ Action Center</h1>
<p>This app is to digitize the 3(4) action cards the players are required to use before the end of their turn.</p>

<div>
<h2 id='foTitle'>Flip over</h2><button id='foButt'>Used</button>
</div>
<div>
<h2 id='soTitle'>Swap out</h2><button id='soButt'>Used</button>
</div>
<div>
<h2 id='datTitle'>Draw and Trash</h2><button id='datButt'>Used</button>
</div>
<div>
<h2 id='ldTitle'>Lock Down*</h2><button id='ldButt'>Used</button>
</div>

<p>*Lock Down is only used in an advanced game.</p>
